<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ねり丸フォトフレーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }

      /* 撮影ボタン */
      #captureBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 999;
        padding: 10px 16px;
        font-size: 16px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }

      /* デバッグ表示を非表示 */
      .arjs-debugUI {
        display: none !important;
      }
    </style>
  </head>
  <body>

    <!-- 撮影ボタン -->
    <button id="captureBtn" onclick="alert('撮影はiPhoneのスクリーンショット機能を使ってください📱✨');">
      📸 撮影
    </button>

    <!-- ARシーン -->
    <a-scene embedded arjs>

      <!-- オリジナルマーカーファイルを指定 -->
      <a-marker type="pattern" url="pattern-nerimaru.patt">
        <!-- フォトフレームの画像（frame.png） -->
        <a-image src="frame.png"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="1"
                 height="0.7">
        </a-image>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
